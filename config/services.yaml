parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    JoliCode\Slack\Client.bot:
        class: JoliCode\Slack\Client
        factory: ['JoliCode\Slack\ClientFactory', 'create']
        arguments:
            $token: '%env(SLACK_BOT_TOKEN)%'

    JoliCode\Slack\Client.user:
        class: JoliCode\Slack\Client
        factory: ['JoliCode\Slack\ClientFactory', 'create']
        arguments:
            $token: '%env(SLACK_USER_TOKEN)%'


