pwa:
    image_processor: 'pwa.image_processor.imagick'
    manifest:
        enabled: true
        background_color: "#2b2b2a"
        theme_color: "#2b2b2a"
        name: 'QOTD'
        short_name: 'QOTD'
        description: 'A simple Quote of the Day application'
        orientation: "any"
        display: "standalone"
        scope: "/"
        display_override: ['fullscreen', 'minimal-ui', 'window-controls-overlay']
        id: "/"
        start_url: "/"
        icons:
            - src: "images/logo.svg"
              sizes: 0
            - src: icons/icon-16x16.png
              sizes: 16
              type: image/png
            - src: icons/icon-32x32.png
              sizes: 32
              type: image/png
            - src: icons/icon-48x48.png
              sizes: 48
              type: image/png
            - src: icons/icon-96x96.png
              sizes: 96
              type: image/png
            - src: icons/icon-144x144.png
              sizes: 144
              type: image/png
            - src: icons/icon-180x180.png
              sizes: 180
              type: image/png
            - src: icons/icon-256x256.png
              sizes: 256
              type: image/png
            - src: icons/icon-512x512.png
              sizes: 512
              type: image/png
            - src: icons/icon-1024x1024.png
              sizes: 1024
              type: image/png
        screenshots:
            - src: "images/screenshot1.png"
              label: "QOTD from the browser"
            - src: "images/screenshot2.png"
              label: "QOTD from the mobile"
        shortcuts:
            - name: "Top"
              short_name: "Top"
              url: "qotd_index_top"
              icons:
                  - src: "images/thumb-up.svg"
                    sizes: 0
              description: "Top voted quotes"
            - name: "Flop"
              short_name: "Flop"
              url: "qotd_index_flop"
              icons:
                  - src: "images/thumb-down.svg"
                    sizes: 0
              description: "Flop voted quotes"
    serviceworker:
        enabled: true
        src: "sw.js"
        skip_waiting: true
        workbox:
            resource_caches:
                - match_callback: 'navigate'
                  max_age: 5 days
                  max_entries: 200
                  preload_urls:
                      - 'qotd_index'
                      - path: 'qotd_index'
                        params:
                            page: 1
                      - path: 'qotd_index'
                        params:
                            page: 2
                      - path: 'qotd_index'
                        params:
                            page: 3
                      - path: 'qotd_index'
                        params:
                            page: 4
                      - path: 'qotd_index'
                        params:
                            page: 5
                      - 'qotd_index_top'
                      - path: 'qotd_index_top'
                        params:
                            page: 1
                      - path: 'qotd_index_top'
                        params:
                            page: 2
                      - path: 'qotd_index_top'
                        params:
                            page: 3
                      - path: 'qotd_index_top'
                        params:
                            page: 4
                      - path: 'qotd_index_top'
                        params:
                            page: 5
                      - 'qotd_index_flop'
                      - path: 'qotd_index_flop'
                        params:
                            page: 1
                      - path: 'qotd_index_flop'
                        params:
                            page: 2
                      - path: 'qotd_index_flop'
                        params:
                            page: 3
                      - path: 'qotd_index_flop'
                        params:
                            page: 4
                      - path: 'qotd_index_flop'
                        params:
                            page: 5
                      - path: 'qotd_index_flop'
                        params:
                            page: 1
                      - path: 'qotd_index_flop'
                        params:
                            page: 2
                      - path: 'qotd_index_flop'
                        params:
                            page: 3
                      - path: 'qotd_index_flop'
                        params:
                            page: 4
                      - path: 'qotd_index_flop'
                        params:
                            page: 5
                      - 'qotd_index_not_voted'
                      - path: 'qotd_index_not_voted'
                        params:
                            page: 1
                      - path: 'qotd_index_not_voted'
                        params:
                            page: 2
                      - path: 'qotd_index_not_voted'
                        params:
                            page: 3
                      - path: 'qotd_index_not_voted'
                        params:
                            page: 4
                      - path: 'qotd_index_not_voted'
                        params:
                            page: 5
                  strategy: 'NetworkFirst'
                  network_timeout: 1
            offline_fallback:
                page: 'qotd_offline'
            background_sync:
                - queue_name: 'votes'
                  match_callback: 'startsWith: /qotd/'
                  method: 'POST'
